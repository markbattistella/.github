name: Security issue

description: Report a security vulnerability confidentially.

title: 'Security Issue'

labels: ["security"]

assignees: []

body:

  - type: markdown
    attributes:
      value: |
        Thanks for reporting a potential security issue.

        > [!CAUTION]
        > Mask or redact any sensitive or private information before submitting.

        > [!IMPORTANT]
        > This issue will be treated confidentially. For critical vulnerabilities, consider using the GitHub Security Advisory instead â€” see `Security > Report a Vulnerability` in this repository.

  - type: textarea
    attributes:
      label: Description
      description: A clear description of the vulnerability.
      placeholder: "Describe the security issue in detail."
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: How can the vulnerability be triggered?
      placeholder: |
        1. Do this...
        2. Then this...
        ...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Potential impact
      description: What could an attacker achieve by exploiting this?
      placeholder: "Describe the potential consequences of the vulnerability."
    validations:
      required: true

  - type: textarea
    attributes:
      label: Suggested mitigation
      description: If you have ideas for a fix or workaround, share them here.
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct.
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
